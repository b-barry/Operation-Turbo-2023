                  - _id: ce0ed54c-d7f4-4796-94d9-35b09a8d6f87
                    type: richText
                    parameters:
                      label:
                        type: text
                        value: press kit text
                      content:
                        type: quill-rte
                        value:
                          rteValue: >-
                            <p>Looking for my bio, talk information or pictures?
                            Go to the&nbsp;<a href="/presskit" rel="noopener
                            noreferrer" target="_blank">presskit</a>&nbsp;page
                            to find different varieties of my bio, headshots and
                            past talks I have done. This page also includes
                            slides and other info needed to add me as a speaker
                            to your conference.</p>
                sideB:
                  - _id: 5a5590f0-f153-4a73-866a-6b60bc9f4246
                    type: title
                    variant: medium
                    parameters:
                      text:
                        type: text
                        value: EMCEE
                      type:
                        type: select
                        value: h3
                      bottomMargin:
                        type: checkbox
                        value: true
                  - _id: 44e7cd4d-e96b-475c-a37e-4d55869e5ae8
                    type: richText
                    parameters:
                      label:
                        type: text
                        value: emcee text
                      content:
                        type: quill-rte
                        value:
                          rteValue: >-
                            <p>Masters of ceremonies, commonly called emcees,
                            offer a profound value at conferences. As a seasoned
                            emcee, I usually start with an anecdote as
                            introduction, followed by an in-depth Q&amp;A
                            session that truly features the speakers and their
                            content. Over the past few years, my emcee gigs have
                            been largely virtual. Starting 2022, however, I've
                            also acted as emcee at in-person conferences, such
                            as Vuejs Amsterdam.</p>
              parameters:

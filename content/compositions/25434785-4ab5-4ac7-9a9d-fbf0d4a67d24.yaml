                            logging in with your Twitter or Github account, you
                            can live-vote what songs I should play next during
                            my guitar karaoke performance.</p><p><br></p><p>But
                            that's not all - every vote you cast will be
                            displayed on the big screen as a bouncing ball,
                            making you a part of the talk. You vote, I play -
                            let's make this a night to
                            remember!</p><p><br></p><p>After voting for your
                            favorite song, you can share a personalized image of
                            the song and your profile picture on your social
                            media accounts.</p>

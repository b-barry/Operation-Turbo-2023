                        type: text
                        value: About the talk
                      content:
                        type: quill-rte
                        value:
                          rteValue: >-
                            <p>Get ready to rock out at your next tech
                            conference! I've created an electrifying
                            browser-based karaoke experience tailored explicitly
                            for rock &amp; roll guitar. Using the innovative
                            power of Vue, Nuxt, and webmidi, everything from the
                            backing tracks to the guitar amp presets is
                            dynamically controlled. </p><p><br></p><p>And the
                            best part? You, the audience, get to participate
                            too! By logging in with Twitter or Github, you can
                            live-vote what songs I should play next, making this
                            a fully interactive and unforgettable
                            experience.</p>

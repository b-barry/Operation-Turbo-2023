                  - _id: 4ff2877a-64bb-4717-b831-b87196c71ba2
                    type: richText
                    parameters:
                      label:
                        type: text
                        value: About Uniform
                      content:
                        type: quill-rte
                        value:
                          rteValue: >-
                            <p>As director of developer relations at Uniform,
                            I'm dedicated to representing Uniform to the
                            developer community, partners, and customers.
                            Additionally, I set up processes and KPIs along with
                            their measurement vis-à-vis digital experience
                            composition, and regularly speak at
                            conferences.</p><p><br></p><p>Uniform Digital
                            Experience Composition Platform (Uniform DXCP) makes
                            headless and composable technologies a boon for
                            business and technical professionals, accelerating
                            cross-team delivery, innovation, and agility. Here's
                            how:</p><p><br></p><p>With digital experience
                            composition, nondevelopers such as marketers can
                            independently create and manage digital experiences
                            with content from various sources and deliver those
                            experiences to multiple channels. Consequently,
                            developers need not build and maintain integration
                            logic for those content sources, gaining time and
                            freedom to undertake value-add tasks that require
                            technical expertise.</p><p><br></p><p>Furthermore,
                            Uniform DXCP offers a single source of truth for
                            content and experience composition. Hence, teams can
                            work collaboratively and efficiently to create and
                            manage content in one place for omnichannel delivery
                            without duplicating efforts or creating silos,
                            leading to consistency in brand messaging and user
                            experience.</p>
                  - _id: e296ca84-2951-411d-b659-68ca011fde5e
                    type: cta

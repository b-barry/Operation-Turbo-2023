                      content:
                        type: quill-rte
                        value:
                          rteValue: >-
                            <p>I love to explore my creativity by making videos,
                            live streams and speaking. Now that virtual
                            conferences are a thing I have specialised in making
                            entertaining, high production value talks that I
                            pre-record.</p><p><br></p><p>On my&nbsp;<a
                            href="https://youtube.com/timbenniks" rel="noopener
                            noreferrer" target="_blank">YouTube</a>&nbsp;channel
                            I explore web development related topics but I also
                            conduct interviews and I try out services with live
                            commentary.</p><p><br></p><p>Making all these videos
                            is lot's of work. If you like what you see, feel
                            free to subscribe or even&nbsp;<a
                            href="https://buymeacoff.ee/timbenniks"
                            rel="noopener noreferrer"
                            target="_blank">sponsor</a>&nbsp;me.</p>

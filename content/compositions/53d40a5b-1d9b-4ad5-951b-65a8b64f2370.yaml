                      content:
                        type: quill-rte
                        value:
                          rteValue: >-
                            <p>My name is Tim Benniks. I'm a Dutchman living in
                            France where I work remotely from a farm in the
                            countryside.</p><p><br></p><p>I work at&nbsp;<a
                            href="https://uniform.dev" rel="noopener noreferrer"
                            target="_blank">Uniform</a>&nbsp;as Principal
                            Developer Advocate. At Uniform we are creating
                            innovative products that are disrupting the status
                            quo of enterprise Digital Experience
                            Platforms.</p><p><br></p><p>Before I joined Uniform
                            I spend about 15 years at agencies building websites
                            for huge brands. I was global front-end director at
                            Valtech and Principal front-end developer at
                            AKQA.</p><p><br></p><p>In 2020 I forged a new career
                            path for myself by re-exploring my creativity. I’ve
                            been a lifelong musician and since we moved
                            countries many years ago, I didn’t play much. The
                            agency life was resting heavy on my shoulders and I
                            missed sharing with my community and being
                            creative.</p><p><br></p><p>I jumped right in and
                            decided to make a new YouTube video each week and to
                            start speaking at conferences once a month. This
                            creative path changed my life. I learnt a lot from
                            the developer community and I started to make a name
                            for myself.</p><p><br></p><p>The outcome of a year
                            if creative work was a job at Uniform where I get to
                            do what I love as an actual job!</p>
